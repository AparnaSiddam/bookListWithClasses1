<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>bookList</title>
</head>
<body>
    <h1 class="display-4 text-center mt-3">My<span class="text-primary">Book</span>List</h1>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="title">Enter Book Title:</label>
                <input type="text" id="title" class="form-control form-control-lg">
            </div>
            <div class="form-group">
                <label for="author">Enter Author Name:</label>
                <input type="text" id="author" class="form-control form-control-lg">
            </div>
            <div class="form-group">
                <label for="isbn">Enter Book ISBN:</label>
                <input type="text" id="isbn" class="form-control form-control-lg">
            </div>
            <input type="submit" id="btn" class="btn btn-primary" value="Add Book">
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                 <th>BOOK</th>
                 <th>AUTHOR</th>
                 <th>ISBN</th>
                 <th></th>
                </tr>
            </thead>
            <tbody id="bookList"></tbody>
        </table>
    </div>



    <script src="app.js"></script>
</body>
</html>
